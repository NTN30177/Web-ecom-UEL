<div class="account-address-container">
<div class=" row d-flex justify-content-between  address-header">
    <div class="col-12 col-sm-auto align-self-center ">
        SỔ ĐỊA CHỈ
    </div>
    <div class=" col-12 col-sm-auto d-inline-flex button-add text-uppercase " id="open-popup-btn" (click)= "openDialog()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle"
            viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
            <path
                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
        </svg>
        Thêm địa chỉ
    </div>

</div>
<!-- Loop qua danh sách địa chỉ và hiển thị thông tin -->
<div *ngFor="let address of addressList; let i = index" class="row address-block">
    <div class="col-md-8 col-sm-12 address-info">
        <div class="name">
            <div>{{ address.name }}</div>
            <div  *ngIf="address.is_default"class="default-tag">
                <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" class="bi bi-star"
                    viewBox="0 0 16 16">
                    <path
                        d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z" />
                </svg>Mặc định
            </div>
        </div>
        <div>Điện thoại: {{ address.phone }}</div>
        <div>Địa chỉ: {{ address.specific_address }}, {{ address.wardData }}</div>
    </div>

    <div class="col-md-4 col-sm-12 col-address-action">
        <div class="d-flex justify-content-end gap-2 ">
            <button class="button-update">Cập nhật</button>
            <button class="button-delete" (click)="deleteAddress(address._id.toString())">Xóa</button>

        </div>
        <div  *ngIf="!address.is_default" class="button-set">
            <button  (click)="setDefaultAddress(address._id)">Đặt làm mặc định</button>
        </div> 

    </div>
</div>
</div>
