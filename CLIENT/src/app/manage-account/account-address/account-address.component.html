
    <div class=" row d-flex justify-content-between  address-header">
        <div class="col-12 col-sm-auto align-self-center ">
            SỔ ĐỊA CHỈ
        </div>
        <div class="col-12 col-sm-auto d-inline-flex button-add ">
            <button id="open-popup-btn" (click)= "openDialog()">Thêm địa chỉ</button>
        </div>
    </div>
    <!-- Loop qua danh sách địa chỉ và hiển thị thông tin -->
    <div *ngFor="let address of addresses; let i = index" class="row address-block">
        <div class="col-md-8 col-sm-12">
            <div class="name">
                <p>{{ address.name }}</p>
                <div *ngIf="address.isDefault" class="default-tag">Mặc định
                    <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor"
                        class="bi bi-star" viewBox="0 0 16 16">
                        <path
                            d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z" />
                    </svg>
                </div>
            </div>
            <p>Điện thoại: {{ address.phone }}</p>
            <p>Địa chỉ: {{ address.address }}</p>
        </div>

        <div class="col-md-4 col-sm-12 col-address-action">
            <div class="d-flex justify-content-end gap-2 ">
                <button class="button-update">Cập nhật</button>
                <button class="button-delete">Xóa</button>
            </div>
            <div class="button-set">
                <button (click)="setDefaultAddress(i)">Đặt làm mặc định</button>
            </div>

        </div>
    </div>
