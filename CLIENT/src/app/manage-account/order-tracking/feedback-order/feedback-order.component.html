<!-- feedback-order.component.html -->

<div class="modal-header">
    <span class="close" (click)="closeDialog()" style="margin-left: auto; width: 40px; font-size: 30px; padding-top: 20px">&times;</span>
  </div>
  <!-- <h1>Đánh giá sản phẩm {{ productId }} cho đơn hàng {{ data.orderId }}</h1> -->
  <p class="text_head">Đánh giá sản phẩm</p>
  <form (ngSubmit)="openFeedbackOrderSuccessDialog()" [formGroup]="feedbackForm">
    <mat-dialog-content class="modal-content">
      <div class="row pb-5">
        <div class="col-md-12">
          <div class="form-group">
            <div class="frame_feedback">
              Thêm ảnh<input type="file" name="images" id="images" multiple (change)="selectMultipleImage($event,i)"              >
              Thêm video<input type="file" name="clip" id="clip" multiple (change)="selectMultipleImage($event,i)">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <textarea class="frame_textarea" formControlName="content_fb" cols="30" rows="10" placeholder="Hãy chia sẻ những điều bạn thích về sản phẩm này nhé."></textarea>
          </div>
          <p style="text-align: left; font-size: 10.5px; font-family: Montserrat">Thêm 50 ký tự và 1 video để nhận 200 xu</p>
        </div>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions style="padding-right: 30px;">
      <button mat-button class="btn-send" type="submit" cdkFocusInitial>Gửi</button>
    </mat-dialog-actions>
    <input type="hidden" [value]="orderId" formControlName="orderId">
  </form>
