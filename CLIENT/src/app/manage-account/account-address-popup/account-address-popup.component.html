<div id="popup-address-add" class="popup-address" [formGroup]="addressForm">

    <div class="align-self-end " (click)= "closePopup()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg"
            viewBox="0 0 16 16">
            <path
                d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z" />
        </svg>
    </div>

    <div class="row ">
        <div class="col-sm-6 col-12 ">
            <input type="text" placeholder="Họ tên" formControlName="fullName">
        </div>
        <div class="col-sm-6 col-12">
            <input type="text" placeholder="Số điện thoại" formControlName="phoneNumber">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-12">
            <input type="text" placeholder="Địa chỉ" formControlName="address">
        </div>
        <div class="col-sm-6 col-12">
            <select formControlName="province">
                <option value="" selected>Chọn tỉnh/thành</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-12">
            <select formControlName="district">
                <option value="" selected>Chọn quận/huyện</option>
            </select>
        </div>
        <div class="col-sm-6 col-12">
            <select formControlName="ward">
                <option value="" selected>Chọn phường/xã</option>
            </select>
        </div>
    </div>
    <div class="col-12">
        <div class="form-check align-items-center ">
            <input class="form-check-input " type="checkbox" formControlName="isDefault">
            <label class="form-check-label " for="isDefault">Đặt làm mặc định</label>
        </div>
    </div>
    <!-- <button mat-button class="" (click)= "addAddress()">Thêm</button> -->
    <div class="button-add align-self-end " (click)="addAddress()">
        Thêm
    </div>
</div>
