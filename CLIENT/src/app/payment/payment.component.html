<div class=" order-container">
    <div class="payment-header row ">
        <div class="col-1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
            </svg></div>
        <div class="col-10 payment-main-title text-center me-1 ">
            Thông tin đơn hàng
        </div>
    </div>
    <!-- <div class="row">
        <hr class="col-12 gy-4" style="margin-top: 0; margin-bottom: 0;" />
    </div> -->
    <hr class="col-12 gy-4 mb-3 ">


    <div class="row order-item">
        <div class="col-3 col-sm-auto">
            <img src="" alt="" class="img-fluid" style="max-width: 100%">
        </div>
        <div class="col d-flex flex-column justify-content-start gap-3 cart-item__detail">
            <div class="cart-item__voucher-small">
                <div class="col d-flex align-items-center justify-content-between">
                    <div class="voucher-icon p-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-gift-fill" viewBox="0 0 16 16">
                            <path
                                d="M3 2.5a2.5 2.5 0 0 1 5 0 2.5 2.5 0 0 1 5 0v.006c0 .07 0 .27-.038.494H15a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h2.038A2.968 2.968 0 0 1 3 2.506zm1.068.5H7v-.5a1.5 1.5 0 1 0-3 0c0 .085.002.274.045.43a.522.522 0 0 0 .023.07M9 3h2.932a.56.56 0 0 0 .023-.07c.043-.156.045-.345.045-.43a1.5 1.5 0 0 0-3 0zm6 4v7.5a1.5 1.5 0 0 1-1.5 1.5H9V7zM2.5 16A1.5 1.5 0 0 1 1 14.5V7h6v9z" />
                        </svg>
                    </div>
                    <div class="voucher-title fw6">Mua 1 tặng 1</div>
                </div>
            </div>

            <div class="fw6">Piece Suits - Set áo vest dáng oversize</div>

            <div class="d-flex gap-4 ">
                <div>Ghi khói/ M</div>
                <div>Số lượng: 1</div>
            </div>

            <div class="d-flex gap-3 cart-item__price">
                <input class="discount-hide" type="hidden" value="20">
                <input class="origin-price__hide" type="hidden" value="100">
                <div class="sale-price fw6">259.000đ</div>
                <div class="origin-price align-self-center ">500.000đ</div>
            </div>
        </div>
    </div>
    <hr class="col-12 gy-4 mb-3">

    <div class="address-container flex-column ">

        <div class="row align-items-center ">
            <div class="col-8">
                <div class="fw6 mb-4">Thông tin nhận hàng</div>

                <div *ngIf="defaultAddress" class="">
                    <div class="name">
                        <p>{{ defaultAddress.name }}</p>
                        <div *ngIf="defaultAddress.isDefault" class="default-tag align-self-center">Mặc định
                            <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor"
                                class="bi bi-star" viewBox="0 0 16 16">
                                <path
                                    d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z" />
                            </svg>
                        </div>
                    </div>
                    <div>Điện thoại: {{ defaultAddress.phone }}</div>
                    <div>Địa chỉ: {{ defaultAddress.address }}</div>
                </div>

            </div>
            <div class="col-4 btn-choose-address " (click)="openAddressSelectionPopup()">
                Chọn địa chỉ khác
            </div>

        </div>
        <hr class="col-12 gy-4 mb-3 ">
        <div class="d-inline-flex button-add text-uppercase " id="open-popup-btn" (click)="openDialog()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle"
                viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                <path
                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
            </svg>
            Thêm địa chỉ
        </div>
    </div>
</div>
