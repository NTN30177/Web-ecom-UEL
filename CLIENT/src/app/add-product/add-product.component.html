<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  integrity="sha512-..."
  crossorigin="anonymous"
/>

<div class="container">
  <div class="row header-info">
    <div class="col-12">Sản phẩm/Thêm sản phẩm</div>
    <div class="col-12 header-info__main">Thêm sản phẩm</div>
  </div>
  <hr />
</div>

<div class="container">
  <div class="row">
    <div class="col-8 header-info__left">
      <div class="container product-info product-info__detail">
        <div class="row product-info__title">
          <div class="col p-0">Thông tin sản phẩm</div>
        </div>
        <div class="row">
          <hr />
        </div>
        <div class="row product-info__body gap-1.5">
          <div class="form-group p-0">
            <label for="productName ">Tên sản phẩm:</label>
            <input
              type="text"
              class="form-control"
              id="productName"
              placeholder="Nhập tên sản phẩm"
              required
            />
          </div>
          <div class="form-group p-0">
            <label for="sku">SKU:</label>
            <input
              type="text"
              class="form-control"
              id="sku"
              placeholder="ed:SDCDS25"
              required
            />
          </div>
          <div class="form-group p-0">
            <label for="description">Nhập mô tả:</label>
            <textarea
              name=""
              class="form-control"
              id="description"
              cols="20"
              placeholder="Nhập mô tả sản phẩm"
              rows="10"
            ></textarea>
          </div>
        </div>
      </div>
      <div id="variant-container">
        <div
          *ngFor="let variantForm of variants; let i = index"
          class="container product-info product-info__body variant-div"
        >
          <div
            class="col-12 p-0 d-flex justify-content-between"
            *ngIf="selectedType != 'Phụ kiện'"
          >
            <div class="form-group color">
              <label for="color ">Màu sắc :</label>
              <select class="col-auto mt-2" name="" id="">
                <option value="">Chọn màu sắc</option>
              </select>
            </div>
            <div
              class="col-auto delete-varirant"
              *ngIf="selectedType != 'Phụ kiện'"
              (click)="deleteVariant(i)"
            >
              <div class="icon"><i class="fas fa-trash-alt"></i></div>
            </div>
          </div>
          <div
            class="row g-2 color-detail__quantity"
            *ngIf="selectedType != 'Phụ kiện'"
          >
            <label for="color ">Số lượng</label>

            <div class="col-4">
              <label for="color ">Size S:</label>
              <input
                type="text"
                class="form-control"
                id="color"
                placeholder="Nhập số lượng"
                required
              />
            </div>
            <div class="col-4">
              <label for="color ">Size M:</label>
              <input
                type="text"
                class="form-control"
                id="color"
                placeholder="Nhập số lượng"
                required
              />
            </div>
            <div class="col-4"></div>
            <div class="col-4">
              <label for="color ">Size L:</label>
              <input
                type="text"
                class="form-control"
                id="color"
                placeholder="Nhập số lượng"
                required
              />
            </div>
            <div class="col-4">
              <label for="color ">Size XL:</label>
              <input
                type="text"
                class="form-control"
                id="color"
                placeholder="Nhập số lượng"
                required
              />
            </div>
            <div class="col-4">
              <label for="color ">Size XXL:</label>
              <input
                type="text"
                class="form-control"
                id="color"
                placeholder="Nhập số lượng"
                required
              />
            </div>
          </div>
          <div
            class="row g-2 color-detail__quantity"
            *ngIf="selectedType == 'Phụ kiện'"
          >
            <div class="col-12 p-0 d-flex justify-content-between">
              <div class="col-5 form-group color">
                <label for="color ">Màu sắc :</label>
                <select class="col-auto mt-2" name="" id="">
                  <option value="">Chọn màu sắc</option>
                </select>
              </div>
              <div class="col-5 color-free__size">
                <label for="color  ">Free size</label>
                <input
                  type="text"
                  class="form-control"
                  id="color"
                  placeholder="Nhập số lượng"
                  required
                />
              </div>
              <!-- <div
                class="col-1 delete-varirant"
                *ngIf="selectedType!= 'Phụ kiện'"
                (click)="deleteVariant(i)"
              >
                <div class="icon"><i class="fas fa-trash-alt"></i></div>
              </div> -->
            </div>

            <div class="col-auto delete-varirant" (click)="deleteVariant(i)">
              <div class="icon"><i class="fas fa-trash-alt"></i></div>
            </div>
          </div>
          <div class="form-group col-12 img">
            <label for="img ">Hình ảnh cho màu</label>
            <input type="file" class="text-center" name="" id="img" />
          </div>
        </div>
      </div>
      <div class="container action-add__variant">
        <div class="row action-add__product">
          <div
            class="col-auto add-variant"
            *ngIf="selectedSubType"
            (click)="addVariant()"
          >
            <div class="icon">+</div>
            <div class="content">Thêm biến thể</div>
          </div>
          <div class="content delete-varirant" *ngIf="!selectedSubType">
            Vui lòng chọn Type và Subtype
          </div>
        </div>
      </div>
    </div>

    <div class="col-4 header-info__right">
      <div class="container product-info product-info__detail">
        <div class="row product-info__title">
          <div class="col p-0">Thông tin sản phẩm</div>
        </div>
        <div class="row">
          <hr />
        </div>
        <div class="row product-info__body">
          <div class="row form-group p-0">
            <label for="productPrice">Giá bán</label>
            <div
              class="row price text-center d-flex justify-content-center align-items-center"
            >
              <div class="col-9 pe-0">
                <input
                  type="text"
                  class="form-control"
                  id="productPrice"
                  placeholder="Nhập giá bán"
                  required
                />
              </div>
              <div class="col-3 p-0">
                <input
                  type="text"
                  class="form-control"
                  id="productPriceD"
                  value="VNĐ"
                  disabled
                />
              </div>
            </div>
          </div>

          <div class="row form-group p-0">
            <label for="productCode">Giá Gốc</label>
            <div
              class="row price text-center d-flex justify-content-center align-items-center"
            >
              <div class="col-9 pe-0">
                <input
                  type="text"
                  class="form-control"
                  id="productCode"
                  placeholder="Nhập giá gốc"
                  required
                />
              </div>
              <div class="col-3 ps-0">
                <input
                  type="text"
                  class="form-control"
                  id="productCodeD"
                  value="VNĐ"
                  disabled
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container product-info product-info__detail">
        <div class="row product-info__title">
          <div class="col p-0">Phân loại</div>
        </div>
        <div class="row">
          <hr />
        </div>
        <div class="row product-info__body">
          <div class="form-group type p-0">
            <label for="color ">Type :</label>
            <select
              class="col-12"
              (click)="clickSelectAdd('type')"
              name=""
              id=""
              [(ngModel)]="selectedType"
            >
              <option value="">Chọn type</option>
              <option *ngFor="let type of types" [value]="type">
                {{ type }}
              </option>
            </select>
            <input
              *ngIf="showInputType"
              type="text"
              class="form-control add-new"
              [(ngModel)]="newType"
            />
            <div class="col-auto add-action" (click)="addDiv('type')">
              <div class="icon">+</div>
              <div class="content" *ngIf="!showInputType">Thêm type mới</div>
              <div
                class="content"
                *ngIf="showInputType"
                (click)="clickSaveAdd('type', $event)"
              >
                Lưu type mới
              </div>
            </div>
          </div>
          <div class="form-group type p-0">
            <label for="color ">Subtype :</label>
            <select
              class="col-12"
              (click)="clickSelectAdd('type')"
              name=""
              id=""
              [(ngModel)]="selectedSubType"
            >
              <option value="">Chọn type</option>
              <option *ngFor="let subType of subTypes" [value]="subType">
                {{ subType }}
              </option>
            </select>
            <input
              *ngIf="showInputSubtype"
              type="text"
              class="form-control add-new"
              [(ngModel)]="newSubType"
            />
            <div class="col-auto add-action" (click)="addDiv('subtype')">
              <div class="icon">+</div>
              <div class="content" *ngIf="!showInputSubtype">
                Thêm Subtype mới
              </div>
              <div
                class="content"
                *ngIf="showInputSubtype"
                (click)="clickSaveAdd('subtype', $event)"
              >
                Lưu Subtype mới
              </div>
            </div>
          </div>
          <div class="form-group type p-0">
            <label for="color ">Collection :</label>
            <select
              class="col-12"
              (click)="clickSelectAdd('type')"
              name=""
              id=""
              [(ngModel)]="selectedCollection"
            >
              <option value="">Chọn BST</option>
              <option
                *ngFor="let collection of collections"
                [value]="collection"
              >
                {{ collection }}
              </option>
            </select>
            <input
              *ngIf="showInputCollection"
              type="text"
              class="form-control add-new"
              [(ngModel)]="newCollection"
            />
            <div class="col-auto add-action" (click)="addDiv('type')">
              <div class="icon">+</div>
              <div class="content" *ngIf="!showInputCollection">
                Thêm type mới
              </div>
              <div
                class="content"
                *ngIf="showInputCollection"
                (click)="clickSaveAdd('type', $event)"
              >
                Lưu type mới
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
