<div class="container_content">
  <div class="frame_header">
    <p style="gap: 5px">Đơn hàng/ Quản lý đơn hàng</p>
    <p class="text_head">Quản lý đơn hàng</p>
  </div>
  <hr />
  <form action="" name="page_manageorder" method="post">
    <div class="col-md-12">
      <div class="frame_title">
        <p><strong>Bảng danh sách đơn hàng</strong></p>
      </div>
      <div class="frame_body">
        <div class="mt-4">
          <table id="manage-orders" class="table table-hover custom-datatable" datatable [dtOptions]="dtOptions"
            [dtTrigger]="dtTrigger">
            <thead>
              <tr>
                <th>Order ID</th>
                <th>Trạng thái</th>
                <th style="text-align: center">Số lượng</th>
                <th>Khách hàng</th>
                <th>Mã Tracking</th>
                <th style="text-align: center">Chi tiết đơn hàng</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let order of allOrders">
                <td>{{ order._id }}</td>
                <!-- <td>{{ order.status }}</td> -->
                <!-- <td>
                  <select [(ngModel)]="order.status" name="orderStatus">
                    <option value="Đang xử lý" [selected]="order.status === 'Đang xử lý'">Đang xử lý</option>

                    <option value="Chuyển qua giao nhận" [selected]="order.status === 'Chuyển qua giao nhận'">Chuyển qua
                      giao nhận</option>

                    <option value="Đang giao hàng" [selected]="order.status === 'Đang giao hàng'">Đang giao hàng
                    </option>

                    <option value="Đã giao hàng" [selected]="order.status === 'Đã giao hàng'">Giao hàng thành công
                    </option>

                    <option value="Yêu cầu hủy" [selected]="order.status === 'Yêu cầu hủy'">Yêu cầu hủy</option>

                    <option value="Đã hủy" [selected]="order.status === 'Đã hủy'">Đã hủy</option>
                  </select>
                </td> -->
                <td>
                  <select [(ngModel)]="order.status" name="orderStatus" [ngModelOptions]="{standalone: true}">
                    <option [ngValue]="'Đang xử lý'" [selected]="order.status === 'Đang xử lý'">Đang xử lý</option>
                    <option [ngValue]="'Chuyển qua giao nhận'" [selected]="order.status === 'Chuyển qua giao nhận'">
                      Chuyển qua giao nhận</option>
                    <option [ngValue]="'Đang giao hàng'" [selected]="order.status === 'Đang giao hàng'">Đang giao hàng
                    </option>
                    <option [ngValue]="'Đã giao hàng'" [selected]="order.status === 'Đã giao hàng'">Giao hàng thành công
                    </option>
                    <option [ngValue]="'Yêu cầu hủy'" [selected]="order.status === 'Yêu cầu hủy'">Yêu cầu hủy</option>
                    <option [ngValue]="'Đã hủy'" [selected]="order.status === 'Đã hủy'">Đã hủy</option>
                    <!-- <option value="0" [selected]="user.is_admin === 0">Customer</option> -->
                  </select>
                </td>
                <td>{{ order.totalQuantity }}</td>
                <td>{{ order.first_name }} {{order.last_name}}</td>
                <td>TRK987654321</td>
                <td>
                  <i (click)="alertwarning()" class="fas fa-pen-square custom-smaller-icon"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </form>
</div>
